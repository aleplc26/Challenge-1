<!DOCTYPE html>
<html lang="esp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1° Challenges: Encriptador de texto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

  <header>
      <img src="./Imagenes/Logo.png" class="alura">
  </header>

  <h1 class="titulo">/CODIGO SECRETO/</h1>

  <main class="main">
    <section class="form-box">
      <form action="">
        <textarea class="text-input1" type="text" name="input-texto"   cols="40" rows="6" placeholder="Ingrese el texto aqui">
        </textarea>
        <label for="input-texto">*Solo letras minúsculas, sin acento
        </label>
        <div>
          <button class="boton-encriptar" type="button" onclick="btnencriptar()">Encriptar</button>
          <button class="boton-des" type="button" onclick="btndesencriptar()">Desencriptar</button>
        </div>
      </form>
    </section>
  
    <section class="msg-box">
      <h2 id="">Mensaje encriptado:</h2>
      <img class="muñeco" src="./Imagenes/Muñeco.png">
      <textarea class="text-input2" type="text" cols="18" rows="8"></textarea>
      <button class="boton-copiar" type="button" id="btn-copy" onclick="copy()">Copiar
      </button>
    </section>
  </main>
<script src="./encriptar_desencriptar.js"></script>
<script src="./boton_para_copiar.js"></script>
</body>
<footer>
  <h6>EDGAR FLORIO</h6>
</footer>

</html>
